{% if user.is_authenticated %}
  <p>{{ user.username }}님 환영합니다</p>
  <form method="post" action="{% url 'accounts_logout' %}">
    {% csrf_token %}
    <button type="submit">로그아웃</button>
  </form>
{% else %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">로그인</button>
  </form>
  <p>계정이 없으신가요?
    <a href="{% url 'accounts_signup' %}">회원가입</a>
  </p>
{% endif %}
