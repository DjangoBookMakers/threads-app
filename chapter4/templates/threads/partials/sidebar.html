<div class="list-group mb-4">
  <a href="{% url 'home' %}" class="list-group-item list-group-item-action">
    <i class="fas fa-home me-2"></i>
    홈
  </a>
  <a href="{% url 'explore' %}" class="list-group-item list-group-item-action">
    <i class="fas fa-search me-2"></i>
    탐색
  </a>
  <a href="#" class="list-group-item list-group-item-action">
    <i class="fas fa-bell me-2"></i>
    알림
  </a>
  <a href="#" class="list-group-item list-group-item-action">
    <i class="fas fa-envelope me-2"></i>
    메시지
  </a>
  <a href="#" class="list-group-item list-group-item-action">
    <i class="fas fa-bookmark me-2"></i>
    북마크
  </a>
  {% if user.is_authenticated %}
    <a href="{% url 'accounts:profile' username=user.username %}" class="list-group-item list-group-item-action">
      <i class="fas fa-user me-2"></i>
      프로필
    </a>
  {% else %}
    <a href="{% url 'accounts:login' %}" class="list-group-item list-group-item-action">
      <i class="fas fa-user me-2"></i>
      프로필
    </a>
  {% endif %}
</div>
