<h2>게시글 목록</h2>
<a href="{% url 'post_create' %}">새 글 작성</a>

<ul>
  {% for post in posts %}
    <li>
      <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
      <small>{{ post.author.username }}
        |
        {{ post.created_at }}</small>
    </li>
    {% empty %}
    <li>게시글이 없습니다.</li>
  {% endfor %}
</ul>
