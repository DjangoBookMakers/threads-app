<!DOCTYPE html>
<html>
<head>
    <title>스레드 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>스레드 목록</h1>
        
        <div class="mt-4">
            {% for thread in threads %}
                <div class="card mb-3">
                    <div class="card-body">
                        <h2 class="card-title h5">{{ thread.title }}</h2>
                        <p class="card-text">{{ thread.content }}</p>
                        <div class="text-muted">
                            <small>
                                작성자: {{ thread.author }} |
                                작성일: {{ thread.created_at|date:"Y-m-d H:i" }} |
                                좋아요: {{ thread.likes }}
                            </small>
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="alert alert-warning">
                    등록된 스레드가 없습니다.
                </div>
            {% endfor %}
        </div>
        
        <div class="mt-4">
            <a href="{% url 'basic_templates:index' %}" class="btn btn-secondary">
                홈으로 돌아가기
            </a>
        </div>
    </div>
</body>
</html>
