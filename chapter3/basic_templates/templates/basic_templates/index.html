<!DOCTYPE html>
<html>
<head>
    <title>{{ page_title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>{{ welcome_message }}</h1>
        
        <div class="mt-4">
            <p>현재 시간: {{ current_time|date:"Y-m-d H:i" }}</p>
            <p>현재 사용자 수: {{ user_count }}명</p>
        </div>
        
        {% if user_count > 100 %}
            <div class="alert alert-success mt-3">
                활발한 커뮤니티 활동이 이루어지고 있습니다!
            </div>
        {% else %}
            <div class="alert alert-info mt-3">
                커뮤니티가 성장하고 있습니다.
            </div>
        {% endif %}
        
        <div class="mt-4">
            <a href="{% url 'basic_templates:thread_list' %}" class="btn btn-primary">
                스레드 목록 보기
            </a>
        </div>
    </div>
</body>
</html>
