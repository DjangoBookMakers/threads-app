{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}회원가입 - Threads{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-dark text-white">
                <h2 class="my-2 h4"><i class="bi bi-person-plus me-2"></i>회원가입</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 mt-4">
                        <button class="btn btn-dark" type="submit">
                            <i class="bi bi-check-circle me-1"></i> 가입하기
                        </button>
                    </div>
                </form>
                <div class="border-top pt-3 mt-4 text-center">
                    <small class="text-muted">
                        이미 계정이 있으신가요? <a class="ms-2" href="{% url 'users:login' %}">로그인</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
