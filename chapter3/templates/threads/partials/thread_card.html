<div class="card thread-card mb-3" id="thread-{{ thread_id }}">
  <div class="card-body">
    <div class="d-flex mb-3">
      <img src="{{ avatar_url|default:'/static/images/default-avatar.png' }}" alt="{{ username }}" class="rounded-circle me-2" width="40" height="40">
      <div>
        <h5 class="card-title mb-0">{{ username }}</h5>
        <small class="text-muted">{{ created_time }}</small>
      </div>
    </div>

    <p class="card-text thread-content">{{ content }}</p>

    {% if image_url %}
      <img src="{{ image_url }}" alt="Thread Image" class="img-fluid rounded mb-3">
    {% endif %}

    <div class="d-flex justify-content-between align-items-center mt-3">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-outline-secondary like-button" data-thread-id="{{ thread_id }}">
          <i class="{% if is_liked %}fas{% else %}far{% endif %} fa-heart"></i>
          <span class="like-count">{{ likes_count }}</span>
        </button>
        <button type="button" class="btn btn-sm btn-outline-secondary comment-button" data-thread-id="{{ thread_id }}">
          <i class="far fa-comment"></i>
          <span>{{ comments_count }}</span>
        </button>
        <button type="button" class="btn btn-sm btn-outline-secondary share-button" data-thread-id="{{ thread_id }}">
          <i class="far fa-share-square"></i>
        </button>
      </div>

      {% if is_owner %}
        <div class="dropdown">
          <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="dropdown">
            <i class="fas fa-ellipsis-h"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a class="dropdown-item" href="#">수정</a>
            </li>
            <li>
              <a class="dropdown-item text-danger" href="#" onclick="confirmDeleteThread({{ thread_id }}); return false;">삭제</a>
            </li>
          </ul>
        </div>
      {% endif %}
    </div>

    <!-- 댓글 폼 (기본적으로 숨김) -->
    <div id="comment-form-{{ thread_id }}" class="mt-3" style="display: none;">
      <form action="#" method="post">
        <div class="mb-3">
          <textarea class="form-control auto-resize" placeholder="댓글을 입력하세요..." rows="2"></textarea>
        </div>
        <button type="submit" class="btn btn-sm btn-primary">댓글 작성</button>
      </form>
    </div>
  </div>
</div>
