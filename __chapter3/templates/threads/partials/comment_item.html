<div class="comment-item d-flex mb-3" id="comment-{{ comment_id }}">
  <img src="{{ avatar_url|default:'/static/images/default-avatar.png' }}" alt="{{ username }}" class="rounded-circle me-2" width="32" height="32">
  <div class="comment-content">
    <div class="d-flex align-items-center">
      <h6 class="mb-0 me-2">{{ username }}</h6>
      <small class="text-muted">{{ created_time }}</small>
    </div>
    <p class="mb-0">{{ content }}</p>
    <div class="comment-actions mt-1">
      <button class="btn btn-sm p-0 text-muted me-2 like-comment-button" data-comment-id="{{ comment_id }}">
        <i class="{% if is_liked %}fas{% else %}far{% endif %} fa-heart"></i>
        <span class="like-count">{{ likes_count }}</span>
      </button>
      <button class="btn btn-sm p-0 text-muted reply-button" data-comment-id="{{ comment_id }}">
        응답
      </button>

      {% if is_owner %}
        <div class="dropdown d-inline-block">
          <button class="btn btn-sm p-0 text-muted ms-2" type="button" data-bs-toggle="dropdown">
            <i class="fas fa-ellipsis-h"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a class="dropdown-item" href="#">수정</a>
            </li>
            <li>
              <a class="dropdown-item text-danger" href="#" onclick="confirmDeleteComment({{ comment_id }}); return false;">삭제</a>
            </li>
          </ul>
        </div>
      {% endif %}
    </div>
  </div>
</div>
